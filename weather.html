<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="weather3.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
</head>

<body>
	<div id="app">
		<header>
			<div class="searchContainer">
				<div class="cityname">{{cityName }}</div>
				<div><input class="searchControl" type="text" placeholder="City Name" id="searchInput" v-on:keyup.enter="searchWeather(input)" v-model="input"> <button class="searchControl" id="searchBtn">Search</button></div>

			</div>

		</header>

		<div class="big_container" v-if="show">
			<div class="weatherContainer">
				<div class="degrees">
					<div class="temperature">{{temperature }}°C</div>
				</div>
				<div class="weather-details">
					<!--					<img src="weaterinfo1.png" alt="weathersymbol" />-->
					<div class="weather-info">{{description}}</div>
					<div class="humidity">{{humidity}} %</div>
					<div class="wind">{{wind}} mps</div>
				</div>


			</div>

			<div class="forecast_container">
				<div class="bottom-text">
					<div class="flex-temp">
						<div class="title-temp">Today</div>
						<div class="next">
							<div>{{ todayMax }}°C</div>
							<div>{{ todayMin }}°C</div>
						</div>
					</div>

					<div class="flex-temp">
						<div class="title-temp">Tomorrow</div>
						<div class="next">
							<div>{{ tomorrowMax }}°C</div>
							<div>{{ tomorrowMin }}°C</div>
						</div>
					</div>

					<div class="flex-temp">
						<div class="title-temp">Overmorrow</div>
						<div class="next">
							<div>{{ overmorrowMax }}°C</div>
							<div>{{ overmorrowMin }}°C</div>
						</div>
					</div>

				</div>

			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="vue.js"></script>


</body>

</html>
